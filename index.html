<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="seventy-six">76</span>
        <span class="hundred">of 100</span>
      </div>
      <span class="great">Great</span>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="numbers">
        <div class="red"><img src="./assets/images/icon-reaction.svg"> Reaction <span class="stats1">80</span> <span class="gray"> / 100</span></div>
        <div class="yellow"><img src="./assets/images/icon-memory.svg"> Memory <span class="stats2">92</span> <span class="gray"> / 100</span></div>
        <div class="green"><img src="./assets/images/icon-verbal.svg"> Verbal <span class="stats3">61</span> <span class="gray"> / 100</span></div>
        <div class="blue"><img src="./assets/images/icon-visual.svg"> Visual <span class="stats4">72</span> <span class="gray"> / 100</span></div>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
